<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="id" type="com.sarren.sfg_pet_clinic.model.Owner"*/-->
<h2 th:text="'List of pet Owners'">List of pet Owners...</h2>

<table class="table table-striped">
    <thread>
        <tr>
            <th style="width: 150px;">Id</th>
            <th sstyle="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="owner : ${owners}">


        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.name}">Joe</td>
        <td th:text="${owner.lastName}">Buck</td>
    </tr>
    </tbody>
</table>

</body>
</html>
